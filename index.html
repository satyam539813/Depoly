<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="AR Shopsy - 3D Product Showcase" />
    <title>AR Shopsy</title>
    <style>
      #root {
        width: 100%;
        height: 100%;
      }
      .loading {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        width: 100vw;
        background: #0f172a;
        color: white;
        font-family: 'Space Grotesk', sans-serif;
      }
      .loading-spinner {
        width: 50px;
        height: 50px;
        border: 5px solid #9333ea33;
        border-top: 5px solid #9333ea;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div class="loading">
        <div class="loading-spinner"></div>
      </div>
    </div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
